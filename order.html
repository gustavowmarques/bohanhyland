<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bohan Hyland - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body class="bg-light">
    <header class="navbar-custom text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="index.html" class="d-flex align-items-center text-white text-decoration-none">
                <img src="Images/logo.png" alt="OMC Logo" class="me-3" style="height: 50px;">
                <h1 class="h3 m-0">OMC Block Management</h1>
            </a>
            <nav class="navbar-custom">
                <a href="index.html" class="text-white mx-3">Home</a>
                <a href="index.html" class="text-white mx-3">About Us</a>
                <a href="#services" class="text-white mx-3">Services</a>
                <a href="#portal" class="text-white mx-3">Members Portal</a>
                <a href="#contact" class="text-white mx-3">Contact</a>
            </nav>
        </div>
    </header>

    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Login</h2>
            <form class="bg-white p-4 shadow-sm rounded mx-auto" style="max-width: 400px;" id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <div class="text-center mt-3">
                    <p class="mb-0">Don't have an account? <a href="register.html">Register here</a>.</p>
                </div>
            </form>
        </div>
    </section>

    <footer class="footer-custom text-white py-3">
        <div class="container text-center">
            <p>&copy; 2025 OMC Block Management. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === 'user@example.com' && password === 'password123') {
                alert('Login successful! Redirecting to the protected page.');
                window.location.href = 'protected-content.html'; // Replace with your protected page URL
            } else {
                alert('Invalid email or password. Please try again.');
            }
        });
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
