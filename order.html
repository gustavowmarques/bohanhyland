<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Bohan Hyland - Login</title>
      <link rel="icon" type="image/x-icon" href="images/favicon.ico">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="style.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    </head>
    <body>
      <!-- Navigation Bar -->
      <nav class="navbar navbar-expand-lg navbar-custom py-3">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img src="images/logo.png" alt="Logo" width="70" height="40" class="me-2">
            <span class="text-white">Bohan Hyland</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about-us.html">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Members Portal</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact Us</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="servicesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Services
                </a>
                <ul class="dropdown-menu" aria-labelledby="servicesDropdown">
                  <li><a class="dropdown-item" href="residential-sales.html">Residential Sales</a></li>
                  <li><a class="dropdown-item" href="lettings.html">Lettings</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Item Added Notification -->
      <div id="cart-notification" class="alert alert-success position-fixed top-0 start-50 translate-middle-x text-center" style="display: none; z-index: 1050;">
        Item added to cart!
      </div>
      <!-- Members Portal Content -->
      <section class="py-5">
        <div class="container">
          <h2 class="text-center mb-4">Order Access Items</h2>
          <div class="row">
            <div class="col-md-4 text-center product" data-id="1" data-name="Key fob" data-price="45">
              <img src="images/fob.png" class="img-fluid w-100" alt="Fob">
              <h4>Key Fob</h4>
              <p>Price: €45</p>
              <button class="btn btn-primary add-to-cart" data-id="1" data-name="Key fob" data-price="45">Add to Cart</button>
            </div>
            <div class="col-md-4 text-center product" data-id="2" data-name="Key" data-price="5">
              <img src="images/keys.png" class="img-fluid w-100" alt="Key">
              <h4>Keys</h4>
              <p>Price: €5</p>
              <button class="btn btn-primary add-to-cart" data-id="2" data-name="Key" data-price="5">Add to Cart</button>
            </div>
            <div class="col-md-4 text-center product" data-id="3" data-name="Zapper" data-price="85">
              <img src="images/zapper.png" class="img-fluid w-100" alt="Zapper">
              <h4>Zapper</h4>
              <p>Price: €85</p>
              <button class="btn btn-primary add-to-cart" data-id="3" data-name="Zapper" data-price="85">Add to Cart</button>
            </div>
          </div>
          <!-- View Cart Button -->
          <button class="btn btn-info mt-3" data-bs-toggle="modal" data-bs-target="#cartModal">
            View Cart
          </button>
          <p id="orderMessage" class="text-center mt-3"></p>
          <div class="text-center mt-4">
            <button id="logout-btn" class="btn btn-danger">Logout</button>
          </div>
        </div>
      </section>
      <button id="backToTopBtn" class="back-to-top" tittle="Go to top">
        <img src="images/top.png" alt="Back to Top">
      </button>
      <!-- Shopping Cart Modal -->
      <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="cartModalLabel">Shopping Cart</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <ul id="cart-items" class="list-group mb-3"></ul>
              <p>Total: €<span id="cart-total">0</span></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continue Shopping</button>
              <button id="checkout-btn" class="btn btn-primary">Proceed to Checkout</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="footer-custom py-4">
        <div class="container text-center">
          <p>&copy; 2025 Bohan Hyland. All Rights Reserved.</p>
        </div>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
      <script src="script.js"></script>
    </body>
  </html>
