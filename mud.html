    <section id="contact" class="py-5">
      <div class="container">
        <h2 class="text-center mb-4">Request MUD Reports</h2>
        <form class="bg-white p-4 shadow-sm rounded mx-auto" style="max-width: 600px;" id="imagemudContactForm" novalidate>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required minlength="5" maxlength="40" pattern="^[A-Za-z\s]+$" title="Only letters are allowed">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required minlength="5" maxlength="40">
          </div>
          <br>
          <div class="col-sm-3">
            <label class="visually-hidden" for="specificSizeSelect">Preference</label>
            <select class="form-select" id="specificSizeSelect">
              <option selected>Profile type</option>
              <option value="1">Owner</option>
              <option value="2">Tenant</option>
            </select>
          </div>
          <br>
          <div class="mb-3">
            <label for="property-address" class="form-label">Property Address</label>
            <textarea class="form-control" id="property-address" rows="4" required minlength="5" maxlength="400"></textarea>
          </div>
          <div class="mb-3">
            <label for="issue-details" class="form-label">Issue details</label>
            <textarea class="form-control" id="issue-details" rows="4" required minlength="5" maxlength="400"></textarea>
          </div>          
          <div class="col-sm-3">
            <button type="submit" class="btn btn-primary">Send Message</button>
          </div>
        </form>
      </div>
    </section>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Message Sent</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            We aim to get back to you within 2 working days.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Back to Top Button -->
    <button id="backToTopBtn" class="back-to-top">
      <img src="images/top.png" alt="Back to Top">
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission
      if (this.checkValidity()) {
      // If form is valid, show modal
      const modal = new bootstrap.Modal(document.getElementById('exampleModal'));
      modal.show();
      this.reset(); // Reset the form
      } else {
      // Trigger HTML5 validation messages
      this.reportValidity();
      }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="script.js" defer></script>
