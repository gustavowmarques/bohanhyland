<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Bohan Hyland - Login</title>
      <link rel="icon" type="image/x-icon" href="images/favicon.ico">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="style.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
      <script src="script.js" defer></script>
    </head>
    <body>
      <!-- Navigation Bar -->
      <nav class="navbar navbar-expand-lg navbar-custom py-3">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img src="images/logo.png" alt="Logo" width="70" height="40" class="me-2">
            <span class="text-white">Bohan Hyland</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about-us.html">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="login.html">Members Portal</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="servicesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Services
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="servicesDropdown">
                    <li><a class="dropdown-item" href="residential-sales.html">Residential Sales</a></li>
                    <li><a class="dropdown-item" href="lettings.html">Lettings</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      
      <!-- Login Section -->
      <section class="py-5">
        <div class="container">
          <div class="form-header-buttons">
            <a href="login.html" class="btn btn-primary">Login</a>
            <a href="register.html" class="btn btn-light">Register</a>
          </div>
          <form id="authForm" class="bg-white p-4 shadow-sm rounded mx-auto" style="max-width: 400px;">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required minlength="5" maxlength="50">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required minlength="8" maxlength="20" pattern="(?=.*[0-9])(?=.*[a-zA-Z]).*" title="Password must contain at least one letter and one number.">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="showPassword">
              <label class="form-check-label" for="showPassword">Show Password</label>
            </div>
            <button type="button" onclick="login()" class="btn btn-primary w-100">Login</button>
          </form>
          <p id="message" class="text-center mt-3"></p>
        </div>
      </section>
      <!-- Logout Button -->
      <div id="logoutSection" class="text-center py-3" style="display: none;">
        <button onclick="logout()" class="btn btn-danger">Logout</button>
      </div>
      <!-- Back to Top Button -->
      <button id="backToTopBtn" class="back-to-top">
        <img src="images/top.png" alt="Back to Top">
      </button>
      <!-- Footer -->
      <footer class="footer-custom py-4">
        <div class="container text-center">
          <p>&copy; 2025 Bohan Hyland. All Rights Reserved.</p>
        </div>
      </footer>
      <!-- Scripts -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    </body>
  </html>
