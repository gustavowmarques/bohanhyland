<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="Images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
      <!-- Navigation Bar -->
      <nav class="navbar navbar-expand-lg navbar-custom py-3">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="Images/logo.png" alt="Logo" width="70" height="40" class="me-2">
                <span class="text-white">Bohan Hyland</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutUs.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Members Portal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="servicesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Services
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="servicesDropdown">
                            <li><a class="dropdown-item" href="residentialSales.html">Residential Sales</a></li>
                            <li><a class="dropdown-item" href="lettings.html">Lettings</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Login Section -->
    <section class="py-5">
        <div class="container">
            <div class="form-header-buttons">
                <a href="login.html" class="btn btn-primary">Login</a>
                <a href="register.html" class="btn btn-light">Register</a>
            </div>
            <form id="authForm" class="bg-white p-4 shadow-sm rounded mx-auto" style="max-width: 400px;">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required minlength="5" maxlength="50">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required minlength="8" maxlength="20" pattern="(?=.*[0-9])(?=.*[a-zA-Z]).*" title="Password must contain at least one letter and one number.">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="showPassword">
                    <label class="form-check-label" for="showPassword">Show Password</label>
                </div>
                <button type="button" onclick="login()" class="btn btn-primary w-100">Login</button>
                
            </form>
            <p id="message" class="text-center mt-3"></p>
        </div>
    </section>

    <!-- Logout Button -->
    <div id="logoutSection" class="text-center py-3" style="display: none;">
        <button onclick="logout()" class="btn btn-danger">Logout</button>
    </div>

    <!-- Footer -->
    <footer class="footer-custom py-4">
        <div class="container text-center">
            <p>&copy; 2025 Bohan Hyland. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('showPassword').addEventListener('change', function () {
            const passwordField = document.getElementById('password');
            passwordField.type = this.checked ? 'text' : 'password';
        });

        document.addEventListener("DOMContentLoaded", () => {
            if (localStorage.getItem("loggedIn") === "true") {
                window.location.href = "membersPortal.html";
            }
        });

        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            if (email && password) {
                const storedPassword = localStorage.getItem(email);
                
                if (storedPassword === password) {
                    localStorage.setItem("loggedIn", "true");
                    displayMessage("Login successful! Redirecting...");
                    setTimeout(() => {
                        window.location.href = "membersPortal.html";
                    }, 1000);
                } else {
                    displayMessage("Invalid email or password.");
                }
            } else {
                displayMessage("Please fill in all fields.");
            }
        }

        function logout() {
            localStorage.setItem("loggedIn", "false");
            displayMessage("You have logged out.");
            setTimeout(() => {
                window.location.href = "login.html";
            }, 1000);
        }

        function displayMessage(message) {
            document.getElementById("message").textContent = message;
        }
    </script>
</body>
</html>
