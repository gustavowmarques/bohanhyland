<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bohan Hyland - Contact US</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-light">
    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="index.html" class="d-flex align-items-center text-white text-decoration-none">
                <img src="Images/logo.png" alt="OMC Logo" class="me-3" style="height: 50px;">
                <h1 class="h3 m-0">OMC Block Management</h1>
            </a>
            <nav>
                <a href="#services" class="text-white mx-3">Services</a>
                <a href="#portal" class="text-white mx-3">Member Portal</a>
                <a href="#contact" class="text-white mx-3">Contact</a>
            </nav>
        </div>
    </header>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=<section id="contact" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Login</h2>
            <form class="bg-white p-4 shadow-sm rounded mx-auto" style="max-width: 600px;">
                <div class="mb-3">
                    <label for="name" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required pattern="/.*[0-9]./">
                </div>
               
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Send Message
                </button>
            </form>
        </div>   
    </section>

<!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Message Sent</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            We aim to get back to you within 2 working days.
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
