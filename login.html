<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bohan Hyland</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }

        .navbar-custom {
            background-color: rgb(33, 67, 156); /* Matching background color of the logo */
        }

        .navbar-custom .nav-link {
            color: #ffffff !important; /* Make links white for better visibility */
            font-weight: bold;
        }

        .navbar-custom .nav-link:hover {
            color: #f8d210 !important; /* Highlight color on hover */
        }

        .footer-custom {
            background-color: rgb(33, 67, 156); /* Footer matches navbar color */
            color: white;
        }

        .form-header-buttons {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-header-buttons .btn {
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-custom py-3">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="Images/logo.png" alt="Logo" width="70" height="40" class="me-2">
                <span class="text-white">Bohan Hyland</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#portal">Member Portal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="py-5">
        <div class="container">
            <div class="form-header-buttons">
                <a href="login.html" class="btn btn-primary">Login</a>
                <a href="register.html" class="btn btn-light">Register</a>
            </div>
            <form class="bg-white p-4 shadow-sm rounded mx-auto" style="max-width: 400px;">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="showPassword">
                    <label class="form-check-label" for="showPassword">Show Password</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer-custom py-4">
        <div class="container text-center">
            <p>&copy; 2025 Bohan Hyland. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('showPassword').addEventListener('change', function () {
            const passwordField = document.getElementById('password');
            passwordField.type = this.checked ? 'text' : 'password';
        });
    </script>
</body>
</html>
