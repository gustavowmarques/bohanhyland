    <div class="container mt-5"></div>
        <h2>Residential Properties</h2>
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="filter-location">Location:</label>
                <select id="filter-location" class="form-select">
                    <option value="all">All</option>
                    <option value="dublin">Dublin</option>
                    <option value="galway">Galway</option>
                    <option value="dublin">Limerick</option>
                    <option value="donegal">Donegal</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="filter-price">Max Price (â‚¬):</label>
                <input type="number" id="filter-price" class="form-control" placeholder="Max Price">
            </div>
            <div class="col-md-4">
                <button id="apply-filters" class="btn btn-primary mt-4">Apply Filters</button>
            </div>
        </div>
        
        <div id="property-list" class="row">
            <!-- Properties will be dynamically inserted here -->
        </div>
    </div>


    <main class="mortgage-form-wrapper">
        <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="row w-100 justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <header>
                        <h1 class="text-center">Mortgage Calculator ðŸ§®</h1>
                    </header>
                    <form id="mortgage-form" class="mortgage-form">
                        <div class="mortgage-form--row mb-3">
                            <label for="amount-input">Principal loan amount</label>
                            <input type="number" name="amount-input" id="amount-input" min="50000" placeholder="Min 50000" required class="form-control">
                            <p class="mortgage-form--help">Min 50000</p>
                        </div>
                        <div class="mortgage-form--row mb-3">
                            <label for="interest-rate-input">Interest rate</label>
                            <input type="number" name="interest-rate-input" id="interest-rate-input" min="1" max="20" placeholder="Min 1% max 20%" required class="form-control">
                            <p class="mortgage-form--help">Min 1% max 20%, without '%' symbol</p>
                        </div>
                        <div class="mortgage-form--row mb-3">
                            <label for="length-of-loan-input">Length of loan</label>
                            <input type="number" name="length-of-loan-input" id="length-of-loan-input" min="1" max="40" placeholder="Min 1 year, max 40 years" required class="form-control">
                            <p class="mortgage-form--help">Min 1 year, max 40 years</p>
                        </div>
                        <div class="mortgage-form--row mortgage-form--row__button-wrapper text-center">
                            <button type="button" id="calculate-btn" class="btn btn-primary">Calculate</button>
                            <button type="reset" id="reset-btn" class="btn btn-secondary reset-btn">Reset</button>
                        </div>
                    </form>
                    <p class="mortgage-result mt-3 mb-2 bg-success-subtle text-success-emphasis text-center ">
                        <span id="mortgage-final-result">
                            <!-- The result will be dynamically inserted here -->
                        </span>
                    </p>
                    
                </div>
            </div>
        </div>
    </main>
