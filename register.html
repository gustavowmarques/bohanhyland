<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Bohan Hyland</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }

        .navbar-custom {
            background-color: rgb(33, 67, 156); /* Matching background color of the logo */
        }

        .navbar-custom .nav-link {
            color: #ffffff !important; /* Make links white for better visibility */
            font-weight: bold;
        }

        .navbar-custom .nav-link:hover {
            color: #f8d210 !important; /* Highlight color on hover */
        }

        .footer-custom {
            background-color: rgb(33, 67, 156); /* Footer matches navbar color */
            color: white;
        }

        .form-header-buttons {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-header-buttons .btn {
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-custom py-3">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="Images/logo.png" alt="Logo" width="70" height="40" class="me-2">
                <span class="text-white">Bohan Hyland</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#portal">Member Portal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Register Section -->
    <section class="py-5">
        <div class="container">
            <div class="form-header-buttons">
                <a href="login.html" class="btn btn-light">Login</a>
                <a href="register.html" class="btn btn-primary">Register</a>
            </div>
            <h2 class="text-center mb-4">Register</h2>
            <form class="bg-white p-4 shadow-sm rounded mx-auto" style="max-width: 400px;" id="registerForm" novalidate>
                <!-- Full Name Field -->
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name *</label>
                    <input type="text" class="form-control" id="fullName" required minlength="5" maxlength="50" pattern="^[A-Za-z\s]+$" title="Only letters and spaces are allowed">
                </div>

                <!-- Email Field -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address *</label>
                    <input type="email" class="form-control" id="email" required minlength="5" maxlength="50" placeholder="name@example.com">
                </div>

                <!-- Password Field -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password *</label>
                    <input type="password" class="form-control" id="password" required minlength="8" maxlength="20" pattern="(?=.*[0-9])(?=.*[a-zA-Z]).*" title="Password must contain at least one letter and one number.">
                    <div class="form-text">Must be 8-20 characters long, include at least one letter and one number.</div>
                </div>

                <!-- Contact Number Field -->
                <div class="mb-3">
                    <label for="contactNumber" class="form-label">Contact Number *</label>
                    <input type="text" class="form-control" id="contactNumber" required pattern="^[0-9]{10,15}$" title="Please enter a valid phone number with 10 to 15 digits.">
                </div>

                <!-- Eircode Field -->
                <div class="mb-3">
                    <label for="eircode" class="form-label">Eircode *</label>
                    <input type="text" class="form-control" id="eircode" required maxlength="10" title="Please enter a valid Eircode.">
                </div>

                <!-- Profile Type Field -->
                <div class="mb-3">
                    <label for="profileType" class="form-label">Select Your Profile Type *</label>
                    <select class="form-select" id="profileType" required>
                        <option value="" disabled selected>Choose...</option>
                        <option value="Owner">Owner</option>
                        <option value="Tenant">Tenant</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer-custom py-4">
        <div class="container text-center">
            <p>&copy; 2025 Bohan Hyland. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
