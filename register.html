    <!-- Register Section -->
    <section class="py-5">
        <div class="container">
            <div class="form-header-buttons">
                <a href="login.html" class="btn btn-light">Login</a>
                <a href="register.html" class="btn btn-primary">Register</a>
            </div>
            <h2 class="text-center mb-4">Register</h2>
            <form class="bg-white p-4 shadow-sm rounded mx-auto" style="max-width: 400px;" id="registerForm" novalidate>
                <!-- Full Name Field -->
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name *</label>
                    <input type="text" class="form-control" id="fullName" required minlength="5" maxlength="50" pattern="^[A-Za-z\s]+$" title="Only letters and spaces are allowed">
                </div>

                <!-- Email Field -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address *</label>
                    <input type="email" class="form-control" id="email" required minlength="5" maxlength="50" placeholder="name@example.com">
                </div>

                <!-- Password Field -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password *</label>
                    <input type="password" class="form-control" id="password" required minlength="8" maxlength="20" pattern="(?=.*[0-9])(?=.*[a-zA-Z]).*" title="Password must contain at least one letter and one number.">
                    <div class="form-text">Must be 8-20 characters long, include at least one letter and one number.</div>
                </div>

                <!-- Contact Number Field -->
                <div class="mb-3">
                    <label for="contactNumber" class="form-label">Contact Number *</label>
                    <input type="text" class="form-control" id="contactNumber" required pattern="^[0-9]{10,15}$" title="Please enter a valid phone number with 10 to 15 digits.">
                </div>

                <!-- Eircode Field -->
                <div class="mb-3">
                    <label for="eircode" class="form-label">Eircode *</label>
                    <input type="text" class="form-control" id="eircode" required maxlength="10" title="Please enter a valid Eircode.">
                </div>

                <!-- Profile Type Field -->
                <div class="mb-3">
                    <label for="profileType" class="form-label">Select Your Profile Type *</label>
                    <select class="form-select" id="profileType" required>
                        <option value="" disabled selected>Choose...</option>
                        <option value="Owner">Owner</option>
                        <option value="Tenant">Tenant</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
        </div>
    </section>
