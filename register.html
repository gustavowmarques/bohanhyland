    <section class="py-5" id="register">
      <div class="container">
        <div class="form-header-buttons">
          <a href="login.html" class="btn btn-light">Login</a>
          <a href="register.html" class="btn btn-primary">Register</a>
        </div>
        <h2 class="text-center mb-4">Register</h2>
        <form id="registerForm" class="bg-white p-4 shadow-sm rounded mx-auto" style="max-width: 400px;" novalidate>
          <!-- Full Name Field -->
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" required minlength="5" maxlength="50" pattern="^[A-Za-z\s]+$" title="Only letters and spaces are allowed">
          </div>
          <!-- Email Field -->
          <div class="mb-3">
            <label for="registerEmail" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="registerEmail" required minlength="5" maxlength="50" placeholder="name@example.com">
          </div>
          <!-- Password Field -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required minlength="8" maxlength="20" pattern="(?=.*[0-9])(?=.*[a-zA-Z]).*" title="Password must contain at least one letter and one number.">
            <div class="form-text">Must be 8-20 characters long, include at least one letter and one number.</div>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" required minlength="8" maxlength="20" pattern="(?=.*[0-9])(?=.*[a-zA-Z]).*" title="Password must contain at least one letter and one number.">
          </div>
          <button type="submit" class="btn btn-primary w-100" id="registerButton">Register</button>
          <p id="registerMessage" class="text-danger"></p>  
        </form>
      </div>
    </section>
