<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bohan Hyland - Register</title>
    <link rel="icon" type="image/x-icon" href="Images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-custom py-3">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="Images/logo.png" alt="Logo" width="70" height="40" class="me-2">
                <span class="text-white">Bohan Hyland</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutUs.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Members Portal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="servicesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Services
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="servicesDropdown">
                            <li><a class="dropdown-item" href="residential.html">Residential Sales</a></li>
                            <li><a class="dropdown-item" href="lettings.html">Lettings</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Register Section -->
    <section class="py-5">
        <div class="container">
            <div class="form-header-buttons">
                <a href="login.html" class="btn btn-light">Login</a>
                <a href="register.html" class="btn btn-primary">Register</a>
            </div>
            <h2 class="text-center mb-4">Register</h2>
            <form id="registerForm" class="bg-white p-4 shadow-sm rounded mx-auto" style="max-width: 400px;" novalidate>
                <!-- Full Name Field -->
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" required minlength="5" maxlength="50" pattern="^[A-Za-z\s]+$" title="Only letters and spaces are allowed">
                </div>

                <!-- Email Field -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" required minlength="5" maxlength="50" placeholder="name@example.com">
                </div>

                <!-- Password Field -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required minlength="8" maxlength="20" pattern="(?=.*[0-9])(?=.*[a-zA-Z]).*" title="Password must contain at least one letter and one number.">
                    <div class="form-text">Must be 8-20 characters long, include at least one letter and one number.</div>
                </div>

                <button type="button" class="btn btn-primary w-100" onclick="registerUser()">Register</button>
            </form>
            <p id="message" class="text-center mt-3"></p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer-custom py-4">
        <div class="container text-center">
            <p>&copy; 2025 Bohan Hyland. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function registerUser() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            if (email && password) {
                if (localStorage.getItem(email)) {
                    displayMessage("User already exists! Please log in.");
                } else {
                    localStorage.setItem(email, password);
                    displayMessage("Registration successful! Redirecting to login...");
                    setTimeout(() => {
                        window.location.href = "login.html";
                    }, 1000);
                }
            } else {
                displayMessage("Please fill in all fields.");
            }
        }

        function displayMessage(message) {
            document.getElementById("message").textContent = message;
        }
    </script>
</body>
</html>
